apiVersion: apiextensions.crossplane.io/v1
kind: Composition
metadata:
  name: cassandra
spec:
  compositeTypeRef:
    apiVersion: crossplane.qubership.org/v1
    kind: XCassandra
  mode: Pipeline
  pipeline:
  - step: observe-cert-manager
    functionRef:
      name: function-patch-and-transform
    input:
      apiVersion: pt.fn.crossplane.io/v1beta1
      kind: Resources
      resources:
      - name: observe-cert-manager
        base:
          apiVersion: kubernetes.crossplane.io/v1alpha2
          kind: Object
          spec:
            managementPolicies: ["Observe"]
            forProvider:
              manifest:
                apiVersion: v1
                kind: Service
                metadata:
                  name: cert-manager
                  namespace: cert-manager
            providerConfigRef:
              name: kubernetes-provider
  pipeline:
  - step: observe-cert-manager-webhook
    functionRef:
      name: function-patch-and-transform
    input:
      apiVersion: pt.fn.crossplane.io/v1beta1
      kind: Resources
      resources:
      - name: observe-cert-manager-webhook
        base:
          apiVersion: kubernetes.crossplane.io/v1alpha2
          kind: Object
          spec:
            managementPolicies: ["Observe"]
            forProvider:
              manifest:
                apiVersion: v1
                kind: Service
                metadata:
                  name: cert-manager-webhook
                  namespace: cert-manager
            providerConfigRef:
              name: kubernetes-provider
  - step: patch-and-transform
    functionRef:
      name: function-patch-and-transform
    input:
      apiVersion: pt.fn.crossplane.io/v1beta1
      kind: Resources
      resources:
      - name: cassandra
        base:
          apiVersion: helm.crossplane.io/v1beta1
          kind: Release
          spec:
            forProvider:
              chart:
                name: k8ssandra-operator
                repository: https://helm.k8ssandra.io/stable
                version:  1.21.0
              namespace: k8ssandra-operator
              wait: true
            providerConfigRef:
              name: helm-provider
  - step: cassandra-cluster
    functionRef:
      name: function-patch-and-transform
    input:
      apiVersion: pt.fn.crossplane.io/v1beta1
      kind: Resources
      resources:
      - name: cassandra-cluster
        base:
          apiVersion: kubernetes.crossplane.io/v1alpha2
          kind: Object
          spec:
            forProvider:
              manifest:
                apiVersion: k8ssandra.io/v1alpha1
                kind: K8ssandraCluster
                metadata:
                  name: cassandra-cluster
                  namespace: k8ssandra-operator
                spec:
                  cassandra:
                    serverVersion: "4.0.1"
                    datacenters:
                      - metadata:
                          name: dc1
                        size: 1
                        storageConfig:
                          cassandraDataVolumeClaimSpec:
                            storageClassName: stub
                            accessModes:
                              - ReadWriteOnce
                            resources:
                              requests:
                                storage: stub
                        config:
                          jvmOptions:
                            heapSize: stub
            providerConfigRef:
              name: kubernetes-provider
        patches:
        - type: FromCompositeFieldPath
          fromFieldPath: spec.parameters.storageClassName
          toFieldPath: spec.forProvider.manifest.spec.cassandra.datacenters[0].storageConfig.cassandraDataVolumeClaimSpec.storageClassName
        - type: FromCompositeFieldPath
          fromFieldPath: spec.parameters.storageSize
          toFieldPath: spec.forProvider.manifest.spec.cassandra.datacenters[0].storageConfig.cassandraDataVolumeClaimSpec.resources.requests.storage
        - type: FromCompositeFieldPath
          fromFieldPath: spec.parameters.heapSize
          toFieldPath: spec.forProvider.manifest.spec.cassandra.datacenters[0].config.jvmOptions.heapSize
  - step: automatically-detect-readiness-cassandra-cluster
    functionRef:
      name: function-auto-ready
  - step: sequence-creation
    functionRef:
      name: function-sequencer
    input:
      apiVersion: sequencer.fn.crossplane.io/v1beta1
      kind: Input
      rules:
        - sequence:
          - observe-cert-manager
          - observe-cert-manager-webhook
          - cassandra
          - cassandra-cluster
